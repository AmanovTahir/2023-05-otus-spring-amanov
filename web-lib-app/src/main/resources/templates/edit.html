<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            height: 100px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="button"] {
            background-color: #ccc;
            margin-left: 10px;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #0056b3;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        select[multiple] option:checked {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .form-actions button {
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <form action="/books/update" method="post" th:object="${book}">
        <input name="id" th:field="*{id}" type="hidden"/>

        <label for="title">Title:</label>
        <input id="title" name="title" required th:field="*{title}" type="text"/><br>

        <label for="authors">Authors:</label>
        <div>
            <select id="authors" multiple name="authors" th:field="*{authors}">
                <option th:each="dto : ${authors}"
                        th:text="${dto.firstName + ' ' + dto.lastName}"
                        th:value="${dto.id}"
                />
            </select>
        </div>

        <label for="categories">Categories:</label>
        <div>
            <select id="categories" multiple name="categories" th:field="*{categories}">
                <option th:each="dto : ${categories}"
                        th:text="${dto.name}"
                        th:value="${dto.id}"
                />
            </select>
        </div>

        <div class="form-actions">
            <button type="submit">Update Book</button>
            <a href="/books">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>

    <form action="/authors/add" method="get">
        <button type="submit">Add New Author</button>
    </form>

    <form action="/categories/add" method="get">
        <button type="submit">Add New Category</button>
    </form>

    <form action="/books/delete" method="post" th:object="${book}">
        <input name="id" th:field="*{id}" type="hidden"/>
        <button onclick="return confirm('Are you sure you want to delete this book?')" type="submit">Delete Book
        </button>
    </form>
</div>
</body>
</html>
