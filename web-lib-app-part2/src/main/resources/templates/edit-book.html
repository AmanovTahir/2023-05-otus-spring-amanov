<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        select[multiple] {
            height: 100px;
        }
    </style>
</head>
<body>
<h1>Edit Book</h1>

<form id="formElem">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Book Title">
    </div>
    <div>
        <label for="author">Authors:</label>
        <select id="author" name="author" multiple>
        </select>
    </div>
    <div>
        <label for="category">Categories:</label>
        <select id="category" name="category" multiple>
        </select>
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>

<script>
    const selectedAuthors = [];
    const selectedCategories = [];

    function loadBookData() {
        const params = new URLSearchParams(window.location.search);
        const bookId = params.get("id");
        fetch(`http://localhost:8000/api/book/${bookId}`)
            .then(response => response.json())
            .then(bookData => {
                document.getElementById('title').value = bookData.title;
                selectedAuthors.push(...bookData.authors.map(author => author.id));
                selectedCategories.push(...bookData.categories.map(category => category.id));
                populateAuthorDropdown();
                populateCategoryDropdown();
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }

    function editBook(formData) {
        const params = new URLSearchParams(window.location.search);
        const bookId = params.get("id");
        fetch(`http://localhost:8000/api/book/${bookId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        }).then(response => {
            if (response.ok) {
                window.location.href = "list.html";
            } else {
                console.error("Error:", response.statusText);
            }
        }).catch(error => {
            console.error("Error:", error);
        });
    }

    function populateAuthorDropdown() {
        const authorSelect = document.getElementById("author");
        Array.from(authorSelect.options).forEach(option => {
            const authorId = JSON.parse(option.value).id;
            option.selected = selectedAuthors.includes(authorId);
        });
    }

    function populateCategoryDropdown() {
        const categorySelect = document.getElementById("category");
        Array.from(categorySelect.options).forEach(option => {
            const categoryId = JSON.parse(option.value).id;
            option.selected = selectedCategories.includes(categoryId);
        });
    }

    function initializeForm() {
        Promise.all([
            fetch('http://localhost:8000/api/author/'),
            fetch('http://localhost:8000/api/category/')
        ])
            .then(([authorsResponse, categoriesResponse]) => Promise.all([authorsResponse.json(), categoriesResponse.json()]))
            .then(([authors, categories]) => {
                const authorSelect = document.getElementById("author");
                authors.forEach(author => {
                    const option = document.createElement("option");
                    option.value = JSON.stringify(author);
                    option.textContent = author.firstName + " " + author.lastName;
                    authorSelect.appendChild(option);
                });

                const categorySelect = document.getElementById("category");
                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = JSON.stringify(category);
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });

                loadBookData();
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }

    document.addEventListener("DOMContentLoaded", function () {
        initializeForm();

        const formElem = document.getElementById("formElem");
        formElem.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                id: new URLSearchParams(window.location.search).get("id"),
                title: formElem.querySelector('input[name="title"]').value,
                authors: Array.from(formElem.querySelectorAll('select[name="author"] option:checked')).map(option => JSON.parse(option.value)),
                categories: Array.from(formElem.querySelectorAll('select[name="category"] option:checked')).map(option => JSON.parse(option.value))
            };

            editBook(formData);
        });
    });
</script>
</body>
</html>
